<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</head>
<script>
    $(document).ready(function () {
        let books = $('#books');
        books.empty();
        $.ajax({
            url: '/api/books',
            success: function (response) {
                response.forEach(book => books.append('<tr>' +
                    '<td><a href="/books/' + book.isbn + '">' + book.isbn + '</a></td>' +
                    '<td>' + book.title + '</td>' +
                    '<td>' + book.author + '</td>' +
                    '</tr>')
                )
            }
        });
    });

    $(function () {
        $('#saveBook').submit(function (e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: '/api/books',
                dataType: 'json',
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('Content-Type', 'application/json')
                },
                data: JSON.stringify({
                    isbn: $(this).find('[name=isbn]').val(),
                    title: $(this).find('[name=title]').val(),
                    author: $(this).find('[name=author]').val()
                }),
                success: function () {
                    let books = $('#books');
                    books.empty();
                    console.log("HERE")
                    $('#inputIsbn').val('');
                    $('#inputTitle').val('');
                    $('#inputAuthor').val('');
                    $.ajax({
                        type: 'GET',
                        url: '/api/books',
                        success: function (response) {
                            response.forEach(function (book) {
                                books.append('<tr>' +
                                    '<td><a href="/books/' + book.isbn + '">' + book.isbn + '</a></td>' +
                                    '<td>' + book.title + '</td>' +
                                    '<td>' + book.author + '</td>' +
                                    '</tr>');
                            })
                        }
                    });
                },
            });
        });
    })

    $(function () {
        $('#searchBooksBtn').click(function () {
            let books = $('#books');
            books.empty();
            $.ajax({
                type: 'GET',
                url: '/api/books?searchString=' + $('#searchString').val(),
                success: function (response) {
                    response.forEach(function (book) {
                        books.append('<tr>' +
                            '<td><a href="/books/' + book.isbn + '">' + book.isbn + '</a></td>' +
                            '<td>' + book.title + '</td>' +
                            '<td>' + book.author + '</td>' +
                            '</tr>');
                    })
                }
            });
        });
    })

</script>
<body>
<div class="container">
    <div class="mb-2">
        <div>
            <label class="form-label" for="searchString">Search by isbn or title</label>
            <input type="text" id="searchString" name="searchString" class="form-control"/>
        </div>
        <div class="mt-2">
            <button type="button" id="searchBooksBtn" class="btn btn-primary">
                Search
            </button>
        </div>
    </div>
    <div>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
            </tr>
            </thead>
            <tbody id="books"></tbody>
        </table>
    </div>
    <div>
        <form id="saveBook" action="#" th:action="@{/api/books}" th:object="${book}" method="post">
            <div class="form-group">
                <label for="inputIsbn">ISBN</label>
                <input type="text" class="form-control" id="inputIsbn"
                       th:field="*{isbn}" placeholder="Enter isbn" required>
            </div>
            <div class="form-group">
                <label for="inputTitle">Title</label>
                <input type="text" class="form-control" id="inputTitle"
                       th:field="*{title}" placeholder="Enter title" required>
            </div>
            <div class="form-group">
                <label for="inputAuthor">Author</label>
                <input type="text" class="form-control" id="inputAuthor"
                       th:field="*{author}" placeholder="Enter author" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
</body>
</html>
